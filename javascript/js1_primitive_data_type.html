<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            alert('Hello world');
            alert(Math.pow(3,2));       // 9,   3의 2승 
            alert(Math.round(10.6));    // 11,  10.6을 반올림
            alert(Math.ceil(10.2));     // 11,  10.2를 올림
            alert(Math.floor(10.6));    // 10,  10.6을 내림
            alert(Math.sqrt(9));        // 3,   3의 제곱근
            alert(Math.random());       // 0부터 1.0 사이의 랜덤한 숫자
            alert(typeof "1")           // string 출력, ''없으면 number 출력
            alert('egoing\'s javascript')// 문자열안에 ''는 백슬래시사용\
            alert("안녕하세요.\n생활코딩의 세계에 오신 것을 환영합니다"); //출바꿈
            alert("coding"+" everybody"); //연결
            alert("coding everybody".length) //길이
        </script>
    </body>
</html>
